<div class="flex items-center justify-center h-screen">
  <!-- Columna izquierda para la imagen -->
  <div class="w-1/2 pr-4">
    <img src="https://media.istockphoto.com/id/1500563478/photo/traveler-asian-woman-relax-and-travel-on-thai-longtail-boat-in-ratchaprapha-dam-at-khao-sok.webp?b=1&s=170667a&w=0&k=20&c=PL6F9_KtlUx4E6pl9ryJxR3kLSv-l6aiHAi1DLw84vk=" alt="Imagen" class="w-full h-auto">
  </div>

  <div class="w-1/3 pl-4"> 
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3 class="text-2xl mb-4 text-center">Sign in</h3>

      <div *ngIf="errors?.email" class="text-red-500 mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors?.password" class="text-red-500 mt-3">
        {{ errors?.password }}
      </div>
      <div *ngIf="errors?.error" class="text-red-500 mt-3">
        {{ errors?.error }}
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email address
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="Email address"
          formControlName="email"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <button
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Log in
      </button>
    </form>
  </div>
</div>
